<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celebrity Dating Match</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" text="text/css">
    <link rel="stylesheet" href="css/styles.css" text="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="survey">
        <form id="survey">

          <div class="form-group">
            <label>Which gender do you prefer?</label>
            <select class="form-control" id="gender">
              <option></option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <div class="form-group">
            <label>Which height do you prefer?</label>
            <div class="radio">
              <label>
                <input type="radio" name="height" value="short">
                Shorty
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="height" value="average">
                Average
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="height" value="tall">
                Tall
              </label>
            </div>
          </div>

          <div class="form-group">
            <label>Which city would you like to date in?</label>
            <select class="form-control" id="location">
              <option></option>
              <option>Los Angeles</option>
              <option>New York</option>
            </select>
          </div>

          <div class="form-group">
            <label>Do you like animals?</label>
            <div class="radio">
              <label>
                <input type="radio" name="animal" value="yes">
                Yes
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="animal" value="no">
                No
              </label>
            </div>
          </div>

          <div class="form-group">
            <label>Which language do you prefer?</label>
            <select class="form-control" id="language">
              <option></option>
              <option>English</option>
              <option>Spanish</option>
              <option>Russian</option>
            </select>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>

      <div class="result">
        <h2>Your celebrity dating match is...</h2>
        <h1><span class="celebrityName"></span></h1>
        <h4>Have fun on your date!</h4>
      </div>

    </div>
  </body>
</html>
