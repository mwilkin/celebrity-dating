<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celebrity Dating Match</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" text="text/css">
    <link rel="stylesheet" href="css/styles.css" text="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="survey">
        <form id="survey">

          <div class="form-group">
            <select class="form-control" id="gender">
              <option>""</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="height" value="short">
                Shorty
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="height" value="average">
                Average
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="height" value="tall">
                Tall
              </label>
            </div>
          </div>

          <div class="form-group">
            <select class="form-control" id="location">
              <option>""</option>
              <option>Los Angeles</option>
              <option>New York</option>
            </select>
          </div>

          <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="animal" value="yes">
                Yes
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="animal" value="no">
                No
              </label>
            </div>
          </div>

          <div class="form-group">
            <option>""</option>
            <option>English</option>
            <option>Spanish</option>
            <option>Russian</option>
          </div>

        </form>
      </div>

      <div class="results">

      </div>

    </div>
  </body>
</html>
